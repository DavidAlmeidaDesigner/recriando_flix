<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>PLAYFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo"><i class="far fa-play-circle"></i> FLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="sinopse">Sinopse</p>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <p class="criacao">Criado por:</p>
                <p class="autor">Beau Willimon</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filmes" src="images/min/a-guerra-de-amanha.jpg" alt="A Guerra de Amanhã">
            </div>
            <div class="item">
                <img class="box-filmes" src="images/min/a-rainha-do-fluxo.jpg" alt="A Rainha do Fluxo">
            </div>
            <div class="item">
                <img class="box-filmes" src="images/min/jungle-cruise.jpg" alt="Jungle Cruise">
            </div>
            <div class="item">
                <img class="box-filmes" src="images/min/o-ultimo-mercenario.jpg" alt="O Ultimo Mercenário">
            </div>
            <div class="item">
                <img class="box-filmes" src="images/min/samurai-x.jpg" alt="Samurai X">
            </div>
            <div class="item">
                <img class="box-filmes" src="images/min/the-flash.jpg" alt="Flash">
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/12b6e2975e.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
 

 
</body>
</html>
